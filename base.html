<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}YOUR TOP SPOTIFY ARTISTS AND TRACKS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="height:1500px">
        <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #f2cbf7;">
            <button class="navbar-toggler" type="button"  data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link"  href="/create_playlist"><strong>Create playlist</strong> <span class="sr-only">(current)</span></a>
                </li>

            </ul>
             <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/logout"><strong>Logout</strong><span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </nav>

        <figure class="text-center">
            <h1 class="display-1" style=" margin-bottom: 30px; font-family: Aptos Black"><strong>YOUR TOP SPOTIFY TRACKS AND ARTISTS</strong></h1>

         <div class="container" style="margin-top: 30px">
            <p class="display-4 " style='margin-bottom: 30px; font-family: Aptos Black'>
             TOP 50 TRACKS
            </p>
         <ul class="list-group">
            {% for track in tracks %}
                <h1 class="list-group-item list-group-item-danger">{{ loop.index }}) {{ track }}</h1>
            {% endfor %}
        </ul>
        </div>

            <div class="container" style="margin-top: 30px;">
                <p class="display-4" style='margin-bottom: 30px; font-family: Aptos Black'>
                     TOP 10 ARTISTS
                </p>
                <ul class="list-group">
                    {% for artist in artists %}
                        <h2 class="list-group-item list-group-item-info">{{ loop.index }}) {{ artist }}</h2>
                    {% endfor %}
                </ul>
            </div>
            <footer class="container-fluid">
                </p>
            </footer>

    </body>

</html>
